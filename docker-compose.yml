version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aiogram-bot
    environment:
      - TELEBOT_TOKEN=${TELEBOT_TOKEN}
      - ADMINS=${ADMINS}
    volumes:
      - ./data:/app/data
      - ./db.sqlite3:/app/db.sqlite3
    restart: unless-stopped
    networks:
      - bot-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  bot-network:
    driver: bridge